function getQuerystringNameValue()
{
	var queryStringArray = uri.split("?");
       return queryStringArray[1].split("&");
}

function getQueryParamValue(queryStringParamArray,name){
	var nameValue = null;
		for ( var i=0; i<queryStringParamArray.length; i++ ){

			if ( name == queryStringNameValueArray[0] ){

			}                       
		}
    return nameValue;
}
